<!-- 2017 Countdown - Simple JS, HTML, & CSS only -->
<!DOCTYPE html>

<html lang="en">

<head>
    <title>TRUMP COUNTDOWN.</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  
  <!-- STYLE -->
  <style type="text/css">
   body {
    /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    background: black !important; 
    
    color: white;
    } 

  </style>


</head> 
<body>
  <div class="container">
  <div style="background:black" class="jumbotron">
    <h1 style="color: white; font-family: Montserrat, sans-serif !important" class="text-center">TRUMP COUNTDOWN</h1> 
    <p style="color: red" class="text-center">A countdown to the end of Trump's time.</p> 
    <p style="color: red" class="text-center">peace n' love.</p>
  </div>
  
</div>

<!-- Display the countdown timer in an element -->
<h2 style="font-size: 90px; font-family: Aldrich, sans-serif;" class="text-center" id="tCountDown"></h2>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 20, 2021 12:00:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="tCountDown"
  document.getElementById("tCountDown").innerHTML = days + " DAYS </br> </br> " + hours + " HOURS.   "
  + minutes + " MINS.   " + seconds + " SEC. </br>";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tCountDown").innerHTML = "WOOOOOOOOOO!!!!!";
  }
}, 1000);
</script>

</body>
</html>
